<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cos + sin (960×700, scale CSS, échelle fixe commune)</title>
  <style>
    :root{
      --bg:#ffffff; --panel:#f6f7f9; --ink:#111827; --muted:#6b7280;
      --grid:#e5e7eb; --cCos:#2563eb; --cSin:#10b981; --cSum:#111827; --accent:#0ea5e9;
    }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    /* écran -> centre la scène */
    .viewport{
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }

    /* scène 960×700 (sera réduite si écran trop petit) */
    #stage{
      width:960px; height:700px;
      transform-origin: top left;
      will-change: transform;
    }

    /* cadre interne : padding inclus dans 960×700 */
    .frame{
      width:960px; height:700px;
      padding:10px;
      box-sizing:border-box;
      /* pas d’overflow hidden : avec les bonnes hauteurs, rien ne déborde,
         et ça évite l'effet "coupé" si un navigateur rend légèrement différemment */
      overflow:visible;
    }

    .card{
      background:var(--panel); border:1px solid var(--grid);
      border-radius:10px; padding:10px; box-sizing:border-box;
    }

    /* IMPORTANT:
       frame height = 700, padding vertical = 20 => contenu = 680
       grid gap = 10*3 = 30
       donc somme des rows doit être 680 - 30 = 650
    */
    .layout{
      height:100%;
      display:grid;
      grid-template-rows: 150px 175px 175px 150px; /* somme 650 */
      gap:10px;
    }

    /* Controls compacts */
    .controls{
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap:8px;
      align-items:end;
    }
    label{ display:grid; gap:4px; font-size:12px; color:var(--muted); }
    input[type="range"]{ width:100%; }
    .val{ font-variant-numeric:tabular-nums; color:var(--ink); font-size:12px; }
    .buttons{ display:flex; gap:8px; justify-content:flex-end; align-items:center; }
    button{
      border:1px solid var(--grid); background:#fff; color:var(--ink);
      padding:6px 9px; border-radius:9px; cursor:pointer; font-weight:650;
      font-size:12px;
    }
    button.primary{
      border-color: color-mix(in srgb, var(--accent) 35%, var(--grid));
      background: color-mix(in srgb, var(--accent) 12%, #fff);
    }

    .legend{
      margin-top:6px;
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color:var(--muted); font-size:12px;
    }
    .mono{
      font-variant-numeric:tabular-nums;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    .pill{
      display:inline-flex; align-items:center; gap:7px;
      padding:4px 8px; border-radius:999px; background:#fff; border:1px solid var(--grid);
    }
    .swatch{ width:9px; height:9px; border-radius:999px; display:inline-block; }

    /* Canvas plus bas pour laisser la place aux légendes dans 175px */
    .canv{
      width:100%;
      height:125px;
      background:#fff;
      border-radius:10px;
      border:1px solid var(--grid);
      display:block;
    }

    /* Equations en 2 colonnes */
    .eqGrid{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .eq{
      background:#fff; border:1px solid var(--grid); border-radius:10px;
      padding:8px; box-sizing:border-box;
      height:100%;
      overflow:hidden;
    }
    .eq .title{ color:var(--muted); font-size:11px; margin-bottom:6px; }
    .eq .txt{ white-space:pre-wrap; font-size:12px; line-height:1.18; }
  </style>
</head>

<body>
  <div class="viewport">
    <div id="stage">
      <div class="frame">
        <div class="layout">

          <!-- CONTROLS -->
          <div class="card">
            <div class="controls">
              <label>
                Coeff cos A
                <input id="A" type="range" min="-2" max="2" value="1" step="0.01">
                <div class="val"><span id="AVal" class="mono"></span></div>
              </label>

              <label>
                Coeff sin B
                <input id="B" type="range" min="-2" max="2" value="1" step="0.01">
                <div class="val"><span id="BVal" class="mono"></span></div>
              </label>

              <label>
                Fréquence f (Hz)
                <input id="f" type="range" min="0.05" max="3.00" value="0.60" step="0.01">
                <div class="val"><span id="fVal" class="mono"></span></div>
              </label>

              <label>
                Phase φ (rad)
                <input id="phi" type="range" min="-3.1416" max="3.1416" value="0.00" step="0.01">
                <div class="val"><span id="phiVal" class="mono"></span></div>
              </label>

              <label>
                Fenêtre temps (s)
                <input id="Tw" type="range" min="1.0" max="12.0" value="6.0" step="0.1">
                <div class="val"><span id="TwVal" class="mono"></span></div>
              </label>

              <div class="buttons">
                <button id="reset" class="primary">Reset t=0</button>
                <button id="toggle">Pause</button>
              </div>
            </div>

            <div class="legend">
              <div class="pill"><span class="swatch" style="background:var(--cCos)"></span>cos</div>
              <div class="pill"><span class="swatch" style="background:var(--cSin)"></span>sin</div>
              <div class="pill"><span class="swatch" style="background:var(--cSum)"></span>somme</div>
              <div class="mono" id="hint"></div>
            </div>
          </div>

          <!-- OSCILLO: cos + sin -->
          <div class="card">
            <canvas id="scopeAB" class="canv"></canvas>
            <div class="legend">
              <div class="mono" id="exprAB"></div>
              <div class="mono" id="infoAB"></div>
            </div>
          </div>

          <!-- OSCILLO: somme -->
          <div class="card">
            <canvas id="scopeSum" class="canv"></canvas>
            <div class="legend">
              <div class="mono" id="exprSum"></div>
              <div class="mono" id="infoSum"></div>
            </div>
          </div>

          <!-- EQUATIONS -->
          <div class="card">
            <div class="eqGrid">
              <div class="eq">
                <div class="title">Forme trigonométrique (θ = ωt + φ)</div>
                <div class="txt mono" id="trigForm"></div>
              </div>
              <div class="eq">
                <div class="title">Amplitude / phase : y(t) = R cos(ωt + Φ)</div>
                <div class="txt mono" id="magPhaseForm"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // ---------- CSS scale : tient dans l’écran (sans recadrage) ----------
  const stage = document.getElementById('stage');
  function applyStageScale(){
    const W = 960, H = 700;
    const sx = window.innerWidth / W;
    const sy = window.innerHeight / H;
    const s = Math.min(1, sx, sy);          // n’agrandit pas au-delà de 1
    stage.style.transform = `scale(${s})`;
  }
  window.addEventListener('resize', applyStageScale);
  applyStageScale();

  // ---------- canvases ----------
  const scopeAB = document.getElementById('scopeAB');
  const scopeSum = document.getElementById('scopeSum');
  const ctxAB = scopeAB.getContext('2d');
  const ctxSum = scopeSum.getContext('2d');

  // ---------- controls ----------
  const els = {
    A: document.getElementById('A'),
    B: document.getElementById('B'),
    f: document.getElementById('f'),
    phi: document.getElementById('phi'),
    Tw: document.getElementById('Tw'),
  };

  const ui = {
    AVal: document.getElementById('AVal'),
    BVal: document.getElementById('BVal'),
    fVal: document.getElementById('fVal'),
    phiVal: document.getElementById('phiVal'),
    TwVal: document.getElementById('TwVal'),

    hint: document.getElementById('hint'),
    exprAB: document.getElementById('exprAB'),
    infoAB: document.getElementById('infoAB'),
    exprSum: document.getElementById('exprSum'),
    infoSum: document.getElementById('infoSum'),

    trigForm: document.getElementById('trigForm'),
    magPhaseForm: document.getElementById('magPhaseForm'),
  };

  const resetBtn = document.getElementById('reset');
  const toggleBtn = document.getElementById('toggle');

  // Défilement lent
  const timeScale = 0.12;
  let running = true;
  let t = 0;
  let last = performance.now();

  // IMPORTANT: pour que le rendu reste net malgré le transform:scale(...)
  // on dimensionne le canvas à partir de offsetWidth/offsetHeight (non affectés par transform),
  // pas getBoundingClientRect().
  let dpr = 1;
  function resizeOne(c){
    const d = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    const w = c.offsetWidth;
    const h = c.offsetHeight;
    c.width = Math.round(w * d);
    c.height = Math.round(h * d);
    return d;
  }
  function resizeAll(){
    dpr = resizeOne(scopeAB);
    resizeOne(scopeSum);
  }
  window.addEventListener('resize', resizeAll);
  resizeAll();

  function fmt(x, digits=3){
    const v = Math.abs(x) < 5e-13 ? 0 : x;
    return v.toFixed(digits);
  }
  function wrapPi(x){
    const pi = Math.PI;
    return ((x + pi) % (2*pi) + (2*pi)) % (2*pi) - pi;
  }
  function params(){
    const A = parseFloat(els.A.value);
    const B = parseFloat(els.B.value);
    const f = parseFloat(els.f.value);
    const phi = parseFloat(els.phi.value);
    const Tw = parseFloat(els.Tw.value);
    const w = 2*Math.PI*f;
    return {A,B,f,phi,Tw,w};
  }

  function updateUI(){
    const P = params();
    ui.AVal.textContent = fmt(P.A,2);
    ui.BVal.textContent = fmt(P.B,2);
    ui.fVal.textContent = fmt(P.f,2);
    ui.phiVal.textContent = fmt(P.phi,2);
    ui.TwVal.textContent = fmt(P.Tw,1);

    ui.hint.textContent = `sin(θ)=cos(θ−π/2) : déphasage 90°`;

    ui.exprAB.textContent = `y_c=A cos(ωt+φ)   |   y_s=B sin(ωt+φ)`;
    ui.infoAB.textContent = `f=${fmt(P.f,2)}Hz  ω=${fmt(P.w,2)}rad/s`;

    ui.exprSum.textContent = `y = A cos(ωt+φ) + B sin(ωt+φ)`;

    const R = Math.hypot(P.A, P.B);
    const delta = Math.atan2(P.B, P.A); // y = R cos(θ - δ)
    const Phi = wrapPi(P.phi - delta);  // y = R cos(ωt + Φ)
    ui.infoSum.textContent = `R=${fmt(R,3)}  Φ=${fmt(Phi,3)}rad`;

    ui.trigForm.textContent =
      `θ = ωt + φ\n` +
      `y(t) = A cos(θ) + B sin(θ)\n` +
      `A=${fmt(P.A,3)}, B=${fmt(P.B,3)}`;

    ui.magPhaseForm.textContent =
      `R = √(A²+B²) = ${fmt(R,4)}\n` +
      `δ = atan2(B,A) = ${fmt(delta,4)} rad\n` +
      `Φ = φ − δ = ${fmt(Phi,4)} rad\n` +
      `y(t) = ${fmt(R,4)} cos(ωt + ${fmt(Phi,4)})`;
  }

  function drawGrid(ctx){
    const W = ctx.canvas.width, H = ctx.canvas.height;
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0,0,W,H);

    ctx.strokeStyle = '#e5e7eb';
    ctx.lineWidth = 1*dpr;
    const stepX = Math.round(W/10);
    const stepY = Math.round(H/6);
    for(let x=0; x<=W; x+=stepX){ ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke(); }
    for(let y=0; y<=H; y+=stepY){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(W,y); ctx.stroke(); }

    ctx.strokeStyle = '#cbd5e1';
    ctx.lineWidth = 2*dpr;
    ctx.beginPath(); ctx.moveTo(0,H/2); ctx.lineTo(W,H/2); ctx.stroke();
  }

  function drawTraces(ctx, traces, yRange){
    const W = ctx.canvas.width, H = ctx.canvas.height;
    const scale = (H*0.38) / Math.max(1e-9, yRange);

    for (const tr of traces) {
      ctx.strokeStyle = tr.color;
      ctx.lineWidth = tr.width * dpr;
      ctx.beginPath();
      for (let i=0; i<tr.data.length; i++){
        const x = (i/(tr.data.length-1))*W;
        const y = (H/2) - tr.data[i]*scale;
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.stroke();
    }

    // curseur temps (droite)
    ctx.strokeStyle = '#94a3b8';
    ctx.lineWidth = 2*dpr;
    ctx.beginPath(); ctx.moveTo(W-1,0); ctx.lineTo(W-1,H); ctx.stroke();

    // échelle fixe affichée
    ctx.fillStyle = '#6b7280';
    ctx.font = `${11*dpr}px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace`;
    ctx.fillText(`scale fixe commune: ±${fmt(yRange,2)}`, 8*dpr, 16*dpr);
  }

  function render(nowT){
    const P = params();
    const tLeft = nowT - P.Tw;
    const samples = 800;

    const cosArr = new Float64Array(samples);
    const sinArr = new Float64Array(samples);
    const sumArr = new Float64Array(samples);

    for(let i=0;i<samples;i++){
      const u = i/(samples-1);
      const tt = tLeft + u*P.Tw;
      const theta = P.w*tt + P.phi;

      const yc = P.A * Math.cos(theta);
      const ys = P.B * Math.sin(theta);
      const y  = yc + ys;

      cosArr[i]=yc; sinArr[i]=ys; sumArr[i]=y;
    }

    // ---- même échelle FIXE sur les deux plots ----
    // avec A,B ∈ [-2,2], la somme est dans [-4,4]
    const yRangeCommon = 4.0;

    drawGrid(ctxAB);
    drawTraces(ctxAB, [
      {data: cosArr, color:'#2563eb', width:2.2},
      {data: sinArr, color:'#10b981', width:2.2},
    ], yRangeCommon);

    drawGrid(ctxSum);
    drawTraces(ctxSum, [
      {data: sumArr, color:'#111827', width:2.6},
    ], yRangeCommon);
  }

  function resetTime(){ t = 0; last = performance.now(); }

  Object.values(els).forEach(el => el.addEventListener('input', updateUI));
  resetBtn.addEventListener('click', resetTime);
  toggleBtn.addEventListener('click', () => {
    running = !running;
    toggleBtn.textContent = running ? 'Pause' : 'Play';
  });

  updateUI();
  resetTime();

  function loop(now){
    const dt = Math.min(0.033, Math.max(0, (now - last)/1000));
    last = now;
    if (running) t += dt * timeScale;
    render(t);
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
